version: "3.9"

services:
  clonebot:
    image: ghcr.io/missemily2022/clonebot:new
    container_name: clonebot
    environment:
      - telegram_token=${telegram_token}
      - user_ids=${user_ids}
      - group_ids=${group_ids}
      - PORT=${PORT}
    ports:
      - ${PORT}:${PORT}
    restart: unless-stopped